<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="case-container">
            <div class="buttons-and-display">
                <div class="calc-display">
                    <div class="input">0</div>
                    <div class="result"></div>
                </div>
                <div class="calc-buttons">
                    <div class="first-row" class = "buttons">
                        <button class = "all-clear">AC</button>
                        <button class = "operator">%</button>
                        <button class = "operator">/</button>
                    </div>
                    <div class="second-row" class = "buttons">
                        <button class = "number">9</button>
                        <button class = "number">8</button>
                        <button class = "number">7</button>
                        <button class = "operator" class ="plus"><h3>+</h3></button>
                    </div>
                    <div class="third-row" class = "buttons">
                        <button class = "number">6</button>
                        <button class = "number">5</button>
                        <button class = "number">4</button>
                        <button class = "operator" class ="minus"><h3>-</h3></button>
                    </div>
                    <div class="fourth-row" class = "buttons">
                        <button class = "number">3</button>
                        <button class = "number">2</button>
                        <button class = "number">1</button>
                        <button class = "operator">x</button>
                    </div>
                    <div class="fifth-row" class = "buttons">
                        <button class = "number">0</button>
                        <button class = "decimal">.</button>
                        <button class = "equal"><h3>=</h3></button>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="developer-name">
            <h1>bradley eversley | 2024 </h1>
    </div>
</div>
</body>
</html>
